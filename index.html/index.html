   </div>
  
   <script>
    const bulb = document.getElementById('img1')
    const btn1 = document.getElementById('click-btn')
   btn1.addEventListener('click' , turnOn);

function turnOn(e){
if(btn1.textContent.includes('on')){

}
else{

    btn1.textContent = "Turn-on"; 
}
